
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h2 class="score">Current Score: <span id="current-score"></span></h2>
    <h2 class="score ">High Score: <span id="high-score"></span></h2>

    <div class="container py-5">
      <h1 class="seconds" id="time-left"></h1>
      <h1 class="seconds"><b>Seconds left</b></h1>
      <h1 id="calculation"></h1>
      <input type="number" placeholder="enter number" id="user-input" class="mt-2 mb-3">
    </div>


  </body>

</html>
