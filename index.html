
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="score">Current Score: </div>
    <div class="score ">High Score: </div>

    <div class="container py-5">
      <div class="seconds"></div>
      <div class="seconds"><b>Seconds left</b></div>
      <div class="calculation"><b>3 43</b></div>
      <input type="number" id="number" class="mt-3"><br>
      <input class="input" type="checkbox" id="add">+
      <input class="input" type="checkbox" id="minus">-
      <input class="input" type="checkbox" id="times">*
      <input class="input" type="checkbox" id="divide">/

      <div><b>Number Limit<b></div>

    </div>


  </body>

</html>
